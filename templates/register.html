    <title>Patient registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../static/images/NVS-logos.jpeg" alt="" width="50" height="50">
                NVS Clinics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="appointment.html">Request an appointment</a>

                    <li class="nav-item">

                        <a class="nav-link" href="dictionary">Disease compendium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="register-container">
        <h3>Patient registration</h3>
        <form name="form1" action="/success" method="POST">
            <div class="form-row">
                <div class="col">
                    <label for="Fname">First name</label>
                    <input type="text" name="f-name" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="Lname">Last name</label>
                    <input type="text" name="l-name" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Email</label>
                <input type="text" class="form-control" name="email" id="formGroupExampleInput"
                    placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="inputPassword5">Password</label>
                <input type="password" id="inputPassword5" name="passw" class="form-control"
                    aria-describedby="passwordHelpBlock" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="addr" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="text" class="form-control" name="num" id="number" placeholder="Number">
            </div>
            <button type="submit" class="btn btn-primary" onclick="ValidateEmail(document.form1.email)">Submit</button>
        </form>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
